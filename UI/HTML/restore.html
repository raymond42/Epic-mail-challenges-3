                  <textarea placeholder="write your message...">Also, we invite you to dive into our recently published Andela Pre-fellowship Honour Code. At Andela, we hold ourselves to the highest standards and we expect that you do same. As you read through the Honour Code, be as practical as possible. Reflect on your past experiences and make decisions on how you would begin to embody these values. Remember we want you to learn and have fun while you build this project.Best</textarea>
